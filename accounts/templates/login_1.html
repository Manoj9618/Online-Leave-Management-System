<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="{% static 'images/logo.ico' %}">

    <title>Login - Leave Management System</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
  </head>

  <body class="text-center">
    <form method="post" action="{% url 'login' %}" class="form-signin">
        {% csrf_token %}
      <img class="mb-4" src="{% static 'images/logo2.png' %}" width="50" height="50">
      <h1 class="h3 mb-3 font-weight-strong" style="color:DarkBlue">Leave Portal</h1>
      <label for="inputUsername" class="sr-only">Email address</label>
      <input type="text" name="username" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3" align="Left">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        <!-- invalid credentials -->
        <div><p style="color:red">{{ error_msg }}</p></div>
        <!-- invalid credentials -->
      <!--<p class=" mt-5 mb-3 text-muted">&copy; 2018-2019</p>-->
        <div >
            <table width="100%">
                <tr>
                    <td align="left" width="20%">
                        <a href="{% url 'register' %}" class="">New User</a>
                    </td>
                    <td align="right" width="30%">
                        <a href="#" class="forgot-password">Forgot the password?</a>
                    </td>
                </tr>
            </table>
        </div>
    </form>
  </body>
</html>
